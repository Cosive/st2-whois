---
name: "whois"
runner_type: "local-shell-cmd"
enabled: true
description: "runs the whois command"
entry_point: ""
parameters:
  query:
    type: 'string'
    description: 'The host/thing you want to search for'
    required: true
  cmd:
    immutable: true
    default: 'whois $(echo -n "{{query}}" |  sed -e "s/^[a-z]*\:\/\///" | tr -d "[]")'