---
name: "whois_chatops"
action_ref: "whois.whois"
description: "Execute a whois query."
formats:
  - "whois {{query}}"
ack:
  format: "ok, looking up {{ execution.parameters.query }}"
  append_url: false
result:
  format: |
    {% if execution.result.result.textval %}
      {{ execution.result.result.textval }}
    {% else %}
    I am terrible and couldn't do anything useful, here's the full dump. {~} {{ execution.result.result }}
    {% endif %}
